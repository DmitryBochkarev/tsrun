[package]
name = "typescript-eval"
version = "0.1.0"
edition = "2021"
description = "A TypeScript interpreter in Rust for config/manifest generation"
license = "MIT"

[[bin]]
name = "typescript-eval-runner"
path = "src/bin/typescript-eval-runner.rs"

[dependencies]
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
indexmap = { version = "2.0", features = ["serde"] }
unicode-xid = "0.2"
unicode-normalization = "0.1"
regex = { version = "1.10", default-features = false, features = ["std", "unicode-perl", "unicode-case"] }
chrono = { version = "0.4", default-features = false, features = ["clock", "std"] }
lazy_static = "1.4"
rustc-hash = "2.1"
smallvec = "1.15.1"

[dev-dependencies]
pretty_assertions = "1.4"

[lints.clippy]
unwrap_used = "deny"
expect_used = "deny"
indexing_slicing = "deny"
panic = "deny"
unreachable = "deny"
todo = "deny"
unimplemented = "deny"
string_slice = "deny"

[profile.release]
lto = true
codegen-units = 1
opt-level = "z"
strip = true
panic = "abort"

[profile.profiling]
inherits = "release"
debug = true
strip = false
